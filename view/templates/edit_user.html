<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система для детского обучения и развития</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons .change-password {
            background-color: #007bff;
        }
        .buttons .save-changes {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Система для детского обучения и развития</h2>
        <div class="form-group">
            <label for="section">Секция:</label>
            <select id="section" name="section">
                <option value="main">Основная информация</option>
                <!-- Другие секции при необходимости -->
            </select>
        </div>
        <form method="POST" action="/update_user">
            <div class="form-group">
                <label for="first_name">Имя:</label>
                <input type="text" id="first_name" name="first_name" value="0" required>
            </div>
            <div class="form-group">
                <label for="last_name">Фамилия:</label>
                <input type="text" id="last_name" name="last_name" value="0" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="0" required>
            </div>
            <div class="form-group">
                <label for="Phone">Phone:</label>
                <input type="phone" id="phone" name="phone" value="0" required>
            </div>
            <div class="form-group">
                <label for="enterance_password">Пароль :</label>
                <input type="password" id="enterance_password" name="enterance_password" value="0" required>
            </div>
            <div class="form-group">
                <label for="child_password">Пароль для выхода из детского режима:</label>
                <input type="child_password" id="child_password" name="child_password" value="0" required>
            </div>
            <div class="buttons">
                <button type="button" class="change-password">Сменить пароль</button>
                <button type="submit" class="save-changes">Подтвердить изменения</button>
            </div>
        </form>
    </div>
</body>
</html>
